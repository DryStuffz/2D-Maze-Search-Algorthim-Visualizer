  <style>
    /* Style for the toggleable button */
    .toggle-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Styling for the active (checked) button */
    .toggle-button.active {
      background-color: #2196F3;
      color: #fff;
    }
  </style>


</head>

<script>

  var activeButtonId = null;

  function toggleButton(button) {
    var buttonId = button.getAttribute("data-button-id");

    if (activeButtonId === buttonId) {
      // If the clicked button is already active, deactivate it
      button.classList.remove("active");
      activeButtonId = null;
    } else {
      // Deactivate the previously active button (if any)
      activeButton = document.querySelector(".toggle-button.active");
      if (activeButton) {
        activeButton.classList.remove("active");
      }

      // Activate the clicked button
      button.classList.add("active");
      activeButtonId = buttonId;
    }
  }
